<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>UpKeep</title>
  <meta name="description" content="Vehicle Maintenance Application">
  <meta name="author" content="Ryker Rumsey">

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="spacer">
      <div class="logo">
        <div id="logo-label" class="is-size-1 has-text-weight-bold">UpKeep</div>
        <div id="logo-version" class="is-size-6 has-text-weight-normal">version 0.1.0</div>
      </div>
      <div class="github-link">
        <div id="github-link-description" class="is-size-4">Find this project on...</div>
        <div class="github-link-button">
          <a class="button is-primary is-outlined is-large" href="https://github.com/rykerrumsey/upkeep">
            <span class="icon is-medium">
              <i class="fab fa-github"></i>
            </span>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <section style="margin-bottom: 5%;" class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Premier Vehicle Maintenance Managment
        </h1>
        <h2 class="subtitle">
          Never go <b>down</b> with your vehicle.
        </h2>
      </div>
    </div>
  </section>
  <section id="stats" class="level">
    <div class="level-item has-text-centered">
    <div>
      <p class="heading">Tracked</p>
      <p id="counter" class="title">0</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Following</p>
      <p class="title">123</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Followers</p>
      <p class="title">96K</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Likes</p>
      <p class="title">789</p>
    </div>
  </div>
  </section>
  <section class="searchsort">
    <div class="field">
      <p class="control has-icons-left">
        <input id="search-cars" class="input is-primary is-medium" type="search" placeholder="Search">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
    <div class="filter-group">
      <fieldset class="filter">
        <legend class="">Filter</legend>
        <div class="buttons has-addons" id="filter-cars">
          <label class="button is-primary is-active">
            <input class="get-radios" type="radio" name="sort-value" value="all" checked=""> All
          </label>
          <label class="button is-primary">
            <input class="get-radios" type="radio" name="sort-value" value="high"> High
          </label>
          <label class="button is-primary">
            <input class="get-radios" type="radio" name="sort-value" value="medium"> Medium
          </label>
          <label class="button is-primary">
            <input class="get-radios" type="radio" name="sort-value" value="low"> Low
          </label>
        </div>
      </fieldset>
      <fieldset class="filter">
        <legend class="">Sort</legend>
        <div class="buttons has-addons" id="sort-cars">
          <label class="button is-primary is-active">
            <input class="get-radios" type="radio" name="sort-value" value="urgency" checked=""> Urgency
          </label>
          <label class="button is-primary">
            <input class="get-radios" type="radio" name="sort-value" value="fuel-type"> Fuel Type
          </label>
          <label class="button is-primary">
            <input class="get-radios" type="radio" name="sort-value" value="date-added"> Date Added
          </label>
        </div>
      </fieldset>
    </div>
  </section>
  <div id="loader" class="car-loader">
     <i class="fas fa-circle-notch fa-spin fa-7x"></i>
  </div>
  <div id="grid" class="grid"></div>
  <div class="bottom has-background-grey-lighter has-text-dark is-size-5">
    <div class="level">
      <p class="level-item has-text-centered">
        Made with &nbsp <i style="color: tomato" class="fas fa-heart"></i> &nbsp by Ryker
      </p>
      <p class="level-item has-text-centered">
        Donate ETH: 0xDfC62b8315Ae257cAE280228fC4e7803C717E08b
      </p>
      <p class="level-item has-text-centered brandlinks">
        <a href="https://github.com/rykerrumsey"><i class="fab fa-github fa-lg"></i></a> &nbsp&nbsp&nbsp
        <a href="https://twitter.com/rykerrumsey"><i class="fab fa-twitter fa-lg"></i></a> &nbsp&nbsp&nbsp
        <a href="https://www.facebook.com/letsmakesht"><i class="fab fa-facebook fa-lg"></i></a> &nbsp&nbsp&nbsp
        <a href="https://www.linkedin.com/in/rykerrumsey"><i class="fab fa-linkedin fa-lg"></i></a>
      </p>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
