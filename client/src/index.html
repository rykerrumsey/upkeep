<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>UpKeep</title>
  <meta name="description" content="Vehicle Maintenance Application">
  <meta name="author" content="Ryker Rumsey">

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="logo is-size-1 has-text-weight-bold">UpKeep<h1>
      </div>
      <div class="navbar-item">version 0.1.0</div>
    </div>
    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <p class="is-size-4">Find this project on...</p>
        </div>
        <div class="navbar-item">
          <a class="button is-hovered is-primary is-outlined is-large" href="https://github.com/rykerrumsey/upkeep">
            <span class="icon is-medium">
              <i class="fab fa-github"></i>
            </span>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Premier Vehicle Maintenance Managment
        </h1>
        <h2 class="subtitle">
          Never go down with your vehicle.
        </h2>
      </div>
    </div>
  </section>
  <section class="searchsort">
    <div class="field">
      <p class="control has-icons-left">
        <input class="input is-primary is-medium" type="search" placeholder="Search">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
    <a class="button is-primary is-outlined">Urgency</a>
    <a class="button is-primary is-outlined">Date</a>
  </section>
  <section class="grid">
      <div class="vehicle-box">

      </div>
      <div class="vehicle-box">

      </div>
      <div class="vehicle-box">

      </div>
      <div class="vehicle-box">

      </div>
      <div class="vehicle-box">

      </div>
      <div class="vehicle-box">

      </div>
      <div class="sizer-element"></div>
    </div>
  </section>
  <div class="bottom has-background-grey-lighter has-text-dark is-size-5">
    <div class="level">
      <p class="level-item has-text-centered">
        Made with &nbsp <i style="color: tomato" class="fas fa-heart"></i> &nbsp by Ryker
      </p>
      <p class="level-item has-text-centered">
        Donate ETH: 0xDfC62b8315Ae257cAE280228fC4e7803C717E08b
      </p>
      <p class="level-item has-text-centered brandlinks">
          <a href="https://github.com/rykerrumsey"><i class="fab fa-github fa-lg"></i></a> &nbsp&nbsp&nbsp
          <a href="https://twitter.com/rykerrumsey"><i class="fab fa-twitter fa-lg"></i></a> &nbsp&nbsp&nbsp
          <a href="https://www.facebook.com/letsmakesht"><i class="fab fa-facebook fa-lg"></i></a> &nbsp&nbsp&nbsp
          <a href="https://www.linkedin.com/in/rykerrumsey"><i class="fab fa-linkedin fa-lg"></i></a>
      </p>
    </div>
  </div>
  <div id="delete-report" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Delete Report</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <button class="button is-danger">Delete</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>
  <div id="edit-report" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Edit Report</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">

      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">Save Changes</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>
  <div id="add-report" class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Add Report</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <form action="http://localhost:8000" method="post" id="addReport">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Type</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div class="select">
                    <select name="type">
                      <option value="gas">Gas</option>
                      <option value="electric">Electric</option>
                      <option value="diesel">Diesel</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">VIN #</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control is-fullwidth">
                  <input name="vin" class="input" type="text" placeholder="VIN Number">
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Car</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control" style="width: auto;">
                  <input name="make" class="input" type="text" placeholder="Make">
                </div>
              </div>
              <div class="field">
                <div class="control" style="width: auto">
                  <input name="model" class="input" type="text" placeholder="Model">
                </div>
              </div>
              <div class="field">
                <div class="control" style="width: auto">
                  <input name="year" class="input" type="text" placeholder="Year">
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Odometer</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control" style="width: auto">
                  <input name="odometer" class="input" type="text" placeholder="KM's">
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Options</label>
            </div>
            <div class="field-body">

            </div>
          </div>
        </form>
      </section>
      <footer class="modal-card-foot" style="">
        <div style="width: 100%;"></div>
        <button type="submit" form="addReport" value="submit" class="button is-success" style="width: 120px;">Add</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
